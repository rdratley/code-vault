<!doctype html>
<html lang="en">
  <head>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
   
    <title>Weather Hub</title>

  </head>

    <body>
      
      <div id="hero">      
        
          <form id="searchform" onsubmit="getData(); return false;">

          <p>
            <label>City Name</label>:
            <input type="text" placeholder="Enter City" autofocus="autofocus" id="searchcity">
            <input type="submit" value="Get Weather">
          </p>

            </form>
         
          <div class=box id="dataoverlay" inherit>

          <h1><strong></strong>Current Weather</strong></h1><br>
          <h2><span id="location"></span></h2>
          <h2><span id="temperature"></span></h2>
          <h2><span id="windspeed"></span></h2>
          <h2><span id="winddirection"></span></h2>
          <h2><span id="sky"></span></h2>
          <h2><span id="pressure"></span></h2>
        
          </div>

        </div>

    </body>
    
    <!--Javascript links-->
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src = "weather.js"></script>
  

</html>
